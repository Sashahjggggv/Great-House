<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дякуємо за звернення!</title>
    <style>
        body {
            text-align: center;
            padding: 50px;

            max-width: 100%;

        }

        #redirect {

        }, 5000);
    </script>
</head>
<body>
    <a href="https://greathouse.rv.ua/"><img src="/img/logo.svg" alt="Great House" style="width: 150px;"></a>
    <h1>Дякуємо за Ваше звернення!</h1>
    <p id="redirect">Ми звʼяжемося з Вами найближчим часом.</p>
    <p id="redirect">Ви будете перенаправлені на головну сторінку через 5 секунд. Якщо ні, <a href="https://greathouse.rv.ua/">натисніть тут</a>.</p>
</body>
</html>
